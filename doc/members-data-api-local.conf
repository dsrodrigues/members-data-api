server {
    server_name members-data-api-local.thegulocal.com;

    location / {
        proxy_pass http://localhost:9100/;
        proxy_set_header Host $http_host;
    }
}

server {
    listen 443;
    server_name members-data-api-local.thegulocal.com;

    ssl on;
    ssl_certificate members-data-api-local.crt;
    ssl_certificate_key members-data-api-local.key;

    ssl_session_timeout 5m;

    ssl_protocols TLSv1;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://localhost:9100/;
        proxy_set_header Host $http_host;
    }
}
